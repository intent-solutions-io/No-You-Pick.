
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No, You Pick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
      }
      
      /* Background Blobs */
      .blob-cont {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        background-color: #f8fafc;
      }
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.5;
        animation: float 20s infinite alternate;
      }
      .blob-1 {
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: #fed7aa; /* Orange-200 */
        animation-delay: 0s;
      }
      .blob-2 {
        bottom: -10%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: #fecaca; /* Red-200 */
        animation-delay: -5s;
      }
      .blob-3 {
        top: 40%;
        left: 40%;
        width: 40vw;
        height: 40vw;
        background: #e0f2fe; /* Sky-100 */
        animation-delay: -10s;
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(30px, 50px) scale(1.1); }
      }

      /* Custom Blinking Cursor */
      @keyframes custom-blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-custom-blink {
        animation: custom-blink 1.2s infinite;
      }
      
      /* Slot Machine Reel Animation */
      @keyframes scroll-down {
        0% { transform: translateY(-50%); }
        100% { transform: translateY(0%); }
      }
      .animate-scroll {
        animation: scroll-down 0.2s linear infinite;
      }
      
      /* Reveal Pop */
      @keyframes pop-reveal {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-reveal {
        animation: pop-reveal 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Card Staggered Entrance */
      @keyframes slide-up-fade {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slide-up-fade 0.5s ease-out forwards;
      }

      /* Pulse Glow for Hero Button */
      @keyframes pulse-glow {
        0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(249, 115, 22, 0); }
        100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }

      /* Confetti */
      @keyframes confetti-fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #ffd300;
        top: 0;
        opacity: 0;
      }
      .animate-confetti {
        animation: confetti-fall 3s ease-out forwards;
      }
      
      /* Draw Path Animation */
      @keyframes draw-path {
        to { stroke-dashoffset: 0; }
      }
      .animate-draw {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw-path 4s ease-out forwards;
        animation-delay: 0.5s;
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
</head>
  <body class="text-gray-900 overflow-x-hidden min-h-screen relative">
    <div class="blob-cont">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
